<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>受入 | 品質管理生産技術</title>
<link rel="icon" href="tsh.png">
<link rel="stylesheet" href="./assets/ui.css">
</head>
<body>
<header>
  <div class="wrap">
    <div class="hstack">
      <a href="./index.html" class="btn">←</a>
      <img src="tsh.png" alt="TSH" style="height:32px">
      <strong>受入（RECEIVE）</strong>
    </div>
  </div>
</header>

<main class="wrap" style="margin:28px auto">
  <section class="card">
    <h2>受入の登録</h2>
    <div class="hstack" style="flex-direction:column;align-items:stretch;gap:10px;max-width:560px">
      <input id="item" placeholder="Item ID（図番/注番 等）">
      <input id="loc" placeholder="Location（例: 倉庫A）">
      <input id="note" placeholder="Note (任意)">
      <button id="submit" class="btn primary">登録</button>
      <div id="hint" class="small"></div>
    </div>
  </section>
</main>

<div class="footer">Design by Wahyu</div>

<script src="./assets/config.js"></script>
<script>
const {LOG_API, LOG_TOKEN, CURRENT_USER} = APP;
const S=s=>String(s??'').trim();
document.getElementById('submit').addEventListener('click', async ()=>{
  const item=S(document.getElementById('item').value);
  const loc=S(document.getElementById('loc').value);
  const note=S(document.getElementById('note').value);
  if(!item){ document.getElementById('hint').textContent='Item ID は必須です。'; return; }
  document.getElementById('hint').textContent='送信中…';
  try{
    const payload={token:LOG_TOKEN, action:'scan', item_id:item, event:'RECEIVE', location:loc, user:CURRENT_USER, note};
    const res=await fetch(LOG_API,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
    const j=await res.json().catch(()=>({ok:false,error:'Invalid JSON'}));
    document.getElementById('hint').textContent = j.ok ? '登録しました ✅' : ('送信失敗: '+(j.error||res.status));
  }catch(e){ document.getElementById('hint').textContent='送信エラー: '+e.message; }
});
</script>
</body>
</html>
